<html>

<head>
    <script>

        function onLoad() {
            var node = document.getElementsByTagName('div');
            var divLength = node.length;
            //alert("There are "+divLength+" div tags in the html code");
            var randomDiv = Math.random() * divLength;
            console.log(divLength);
            console.log(randomDiv);
        }


    </script>
</head>

<body onload="onLoad()">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>demo1</div>
</body>

</html>
